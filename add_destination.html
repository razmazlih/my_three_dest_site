<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Add Destination</title>
</head>

<body class="flex-body">
    <div class="box-inputs">
        <h1>Add Destination</h1>
        <div>
            <h2>Destination</h2>
            <div class="destination-inputs">
                <input type="text" id="destinationName" placeholder="Destination Name">
                <input type="number" id="score" placeholder="Score">
                <input type="url" id="imageLink" placeholder="Image Link" class="long">
            </div>
        </div>
        <div>
            <h2>Restaurant</h2>
            <div class="restaurants-inputs">
                <input type="text" id="restaurantName" placeholder="Restaurant Name">
                <input type="text" id="type" placeholder="Type">
                <input type="url" id="location" placeholder="Location">
                <input type="text" id="description" placeholder="Description">
            </div>
        </div>
        <div>
            <button class="add-button button-add-dest" onclick="addDestination()">Add</button>
            <button class="back-button button-add-dest" onclick="resetLocalStorage()">Reset</button>
            <a href="./index.html"><button class="back-button button-add-dest">Back</button></a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
