        displayDestinations()


        function addDestination() {
            let newDest = {
                name: newDestination.value,
                score: Number(newScore.value),
                image: newImage.value
            }
            myDestinations.push(newDest)
            displayDestinations()
        }

        function displayDestinations() {
            let finalStr = ''
            for (let i = 0; i < myDestinations.length; i++) {
                const destination = myDestinations[i];
                let finalResturantsStr = ''
                for (let idx = 0; idx < destination[i].restaurants.length; idx++) {
                    const restaurant = destination[i].restaurants[idx];
                    finalResturantsStr += `
                    resturant
                    `
                }
                finalStr += `
                city
                ${finalResturantsStr}<br>
                `
            }
            display.innerHTML = finalStr
        }
    </script>
